{% if user.is_authenticated %}
	<div id="username">
		<svg width="10" height="10">
			<circle cx="5" cy="5" r="5" fill="yellow"/>
		</svg>
		<span>{{ user.username }}</span>
	</div>
	<form action="{% url 'accounts:logout' %}" onsubmit="handleFormSubmit(event)">
		{% csrf_token %}
		<button class="button--tertiary" type="submit">LOG OUT</button>
	</form>
{% else %}
	<button class="button--tertiary" onclick="navigate(`{% url 'accounts:login' %}`)">LOGIN</button>
{% endif %}
